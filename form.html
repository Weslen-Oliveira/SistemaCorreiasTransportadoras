<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <main class="mainForm">
        <form action="" class="formulario" id="formulario">
            <div class="divNome">
                <label for="nome" class="labelNome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" class="inputNome">
            </div>
            <div class="divEmail">
                <label for="email" class="labelEmail">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email" class="inputEmail">
            </div>
            <button type="submit" class="botaoEnviar" id="btn">Acessar</button>
        </form>
    </main>


    <script src="js/form.js"></script>
</body>
</html>
